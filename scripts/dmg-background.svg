<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" 
     viewBox="0 0 800 400" width="800" height="400">
  
  <!-- Background gradient -->
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow filter for arrow -->
    <filter id="arrowGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur result="coloredBlur" stdDeviation="2"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#backgroundGradient)"/>
  
  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" 
        font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, Arial, sans-serif" 
        font-size="32" font-weight="300" fill="#2c3e50">
    Install Artemis
  </text>
  
  <!-- Curved arrow pointing from left to right -->
  <g filter="url(#arrowGlow)">
    <!-- Arrow path -->
    <path d="M 200 190 Q 400 120 600 190" 
          fill="none" stroke="#007AFF" stroke-width="8" 
          stroke-linecap="round" stroke-dasharray="12,6">
      <!-- Animated dash -->
      <animate attributeName="stroke-dashoffset" 
               values="0;18" dur="2s" repeatCount="indefinite"/>
    </path>
    
    <!-- Arrow head -->
    <polygon points="585,180 610,190 585,200" fill="#007AFF">
      <!-- Subtle pulsing animation -->
      <animateTransform attributeName="transform" type="scale" 
                        values="1;1.15;1" dur="2.5s" repeatCount="indefinite"/>
    </polygon>
  </g>
  
  <!-- Instruction text -->
  <text x="400" y="280" text-anchor="middle" 
        font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, Arial, sans-serif" 
        font-size="22" font-weight="400" fill="#5a6c7d">
    Drag Artemis to Applications to install
  </text>
  
  <!-- Secondary instruction -->
  <text x="400" y="320" text-anchor="middle" 
        font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, Arial, sans-serif" 
        font-size="16" font-weight="300" fill="#8e9aaf">
    Then launch from Applications or Launchpad
  </text>
  
  <!-- Version info -->
  <text x="400" y="370" text-anchor="middle" 
        font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, Arial, sans-serif" 
        font-size="14" font-weight="300" fill="#adb5bd">
    Universal Binary â€¢ macOS 11.0+
  </text>
  
</svg>
